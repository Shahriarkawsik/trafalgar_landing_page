<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trafalgar Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <header>
          <nav>
            <ul class="navBar">
              <li class="logo">
                <a href="#"> <img src="./assets/image/logo.png" /></a>
              </li>
              <input type="checkbox" id="check" />
              <span class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Find a doctor</a></li>
                <li><a href="#">Apps</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">About us</a></li>
                <label for="check" class="close-menu">
                  <i class="fas fa-times"></i>
                </label>
              </span>
              <label for="check" class="open-menu">
                <i class="fas fa-bars"></i>
              </label>
            </ul>
          </nav>
          <div class="header-container">
            <div class="header-content">
              <div class="dis-flex">
                <h1 class="header-title section-header">Virtual healthcare <br />for you</h1>
                <p class="header-pera section-pera">
                  Trafalgar provides progressive, and affordable <br />
                  healthcare, accessible on mobile and online <br>for everyone
                </p>
                <button class="header-btn section-btn">Consult today</button>
              </div>
            </div>
            <div class="header-img">
              <img src="./assets/image/illustration_1.png" alt="banner">
            </div>
          </div>
        </header>
      </main>
    </div>
  </body>
</html>
